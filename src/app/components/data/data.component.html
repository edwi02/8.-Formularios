<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>

		<div formGroupName="nombreCompleto">

			<!-- Nombre -->
			<div class="form-group row" >
				<label class="col-sm-2 col-form-label" for="inputNombre">Nombre</label>
				<div class="col-sm-10">
					<!-- {'is-invalid': !forma.get('nombreCompleto.nombre').valid}" -->
					<input  [ngClass]="{'is-invalid': !forma.controls['nombreCompleto'].controls['nombre'].valid}"
                  class="form-control"
                  type="text"
                  id="inputNombre" name="nombre"
                  placeholder="Nombre"
                  formControlName="nombre" />


						<div class="invalid-feedback">
							  <!-- <div *ngIf="forma.controls['nombre'].errors?.required"> -->
							 	<div *ngIf="forma.get('nombreCompleto.nombre').errors?.required">
								 El nombre es necesario.
							  </div>
							 <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength">
								 Por lo menos 3 caracteres.
							 </div>

						 	</div>

				</div>
			</div>

			<!-- Apellido  -->
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="inputApellido">Apellido</label>
				<div class="col-sm-10">
					<input class="form-control"
                 type="text"
                 id="inputApellido" name="apellido"
                 placeholder="Apellido"
                 formControlName="apellido" />
				</div>
			</div>

		</div>

			<!-- Correo  -->
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="inputCorreo">Correo</label>
				<div class="col-sm-10">
					<input class="form-control"
                 type="email"
                 id="inputCorreo"
                 name="correo"
                 placeholder="Correo"
                 formControlName="correo" />
				</div>
			</div>
